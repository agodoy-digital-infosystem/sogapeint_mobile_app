name: Test Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout repository
        uses: actions/checkout@v3  # Mise à jour vers la version v3

      # Étape 2 : Configurer Node.js avec la version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Mise à jour vers la version v3
        with:
          node-version: '20'  # Version de Node spécifiée (20.9.0)

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          cd backend
          npm install

      # Étape 4 : Exécuter les tests avec Jest en mode CI
      - name: Run tests with Jest
        run: |
          cd backend
          npm test -- --ci --coverage
        env:
          CI: true

      # Étape 5 : Afficher les logs en cas d'échec
      - name: Show Jest error log
        if: failure()
        run: |
          echo "Erreur lors de l'exécution des tests. Affichage des logs Jest."
          cat backend/tests/logs/jest.log || echo "Log Jest non trouvé."
