name: Test Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configurer Node.js avec la version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Étape 3 : Installer toutes les dépendances dans le répertoire backend
      - name: Install dependencies
        run: |
          cd backend
          npm ci --include=dev

      # Étape 4 : Exécuter les tests en utilisant le script `test` de package.json
      - name: Run tests with npm test
        run: |
          cd backend
          npm test
        env:
          CI: true

      # Étape 5 : Afficher les logs en cas d'échec
      - name: Show Jest error log
        if: failure()
        run: |
          cd backend
          echo "Erreur lors de l'exécution des tests. Affichage des logs Jest."
          cat tests/logs/jest.log || echo "Log Jest non trouvé."
