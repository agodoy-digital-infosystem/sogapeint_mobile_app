name: Test Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape 2 : Configurer Node.js (en utilisant une version récente)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ou remplace par la version requise, comme '18' si nécessaire

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          cd backend
          npm install

      # Étape 4 : Vérifier les installations et les versions
      - name: Check Node and NPM versions
        run: |
          node -v
          npm -v

      # Étape 5 : Lancer les tests avec Jest en mode CI
      - name: Run tests
        run: |
          cd backend
          npm test -- --ci --coverage
        env:
          CI: true

      # Étape 6 : Afficher les logs des tests en cas d'erreur
      - name: Show Jest output on failure
        if: failure()
        run: |
          cat backend/tests/logs/jest.log || echo "No Jest log file found."
