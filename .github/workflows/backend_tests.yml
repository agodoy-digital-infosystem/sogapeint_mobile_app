name: Test Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configurer Node.js avec la version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Étape 3 : Installer toutes les dépendances, y compris celles de développement
      - name: Install dependencies
        run: npm ci --include=dev  # Assure l'installation exacte des dépendances listées dans package-lock.json
        working-directory: backend

      # Étape 4 : Forcer l'installation de `supertest` si nécessaire
      - name: Ensure supertest is installed
        run: npm install supertest --save-dev
        working-directory: backend

      # Étape 5 : Vérifier que supertest et jest sont bien installés
      - name: Check installed dependencies
        run: npm list supertest jest || echo "supertest ou jest non installé"
        working-directory: backend

      # Étape 6 : Exécuter les tests avec Jest en spécifiant le dossier de tests
      - name: Run tests with Jest
        run: npm test
        working-directory: backend
        env:
          CI: true

      # Étape 7 : Afficher les logs en cas d'échec
      - name: Show Jest error log
        if: failure()
        run: |
          echo "Erreur lors de l'exécution des tests. Affichage des logs Jest."
          cat backend/tests/logs/jest.log || echo "Log Jest non trouvé."
