name: Test Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape 2 : Configurer Node.js avec une version compatible
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Assurez-vous d'utiliser la bonne version, peut-être '18' si nécessaire

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          cd backend
          npm install

      # Étape 4 : Lancer les tests avec un try-catch pour capturer les erreurs
      - name: Run tests with Jest
        run: |
          cd backend
          npm test -- --ci --coverage || (echo "Tests failed. Check logs." && exit 1)
        env:
          CI: true

      # Étape 5 : Afficher les logs en cas d'erreur
      - name: Show Jest error log
        if: failure()
        run: |
          echo "Erreur lors de l'exécution des tests. Affichage des logs Jest."
          cat backend/tests/logs/jest.log || echo "Log Jest non trouvé."
